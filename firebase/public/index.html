<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragon Monkeys</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script defer src="/__/firebase/4.8.1/firebase-app.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <script type="text/javascript" src="js/index.js"></script>


  </head>
  <body>

    <header id="header">
      <div class="container">
        <h1>
          Pet Manager
        </h1>

      </div>
    </header>

    <content>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Settings</a>
        <a href="#">Privacy</a>
        <a href="#">About</a>
        <a href="#">T & Cs</a>
        <a href="#">Logout</a>
      </div>

      <div id="background">

        <div id="signup-text">Login</div>

        <div id="input-fields">
          <input class="mdl-textfield__input" type="text" id="email" name="email" placeholder="Email"/>

          <input class="mdl-textfield__input" type="password" id="password" name="password" placeholder="Password"/>
        </div>


        <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Login</button>

        <!--<button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign Up</button>-->

        <div id="dont-have-an-account-link">
          Don't have an account?
          <br/>
          Click to <u>sign up</u>
        </div>


      </div>

    </content>


  </body>
</html>
