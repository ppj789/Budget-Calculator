<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragon Monkeys</title>

    <link rel="stylesheet" type="text/css" href="css/petprofile-page.css">

    <script defer src="/__/firebase/4.8.1/firebase-app.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <script type="text/javascript" src="js/petprofile-page.js"></script>

  </head>

  <body>

    <header id="header">
      <div class="container">
       <h1>
          <span id="menu-button-icon" onclick="openNav()">&#9776;</span>
          Pet Manager
          <div id="profile-pic-header">
            <img id="profile-pic" src="images/unknown.jpg">
          </div>
        </h1>

      </div>
    </header>

    <content>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Settings</a>
        <a href="#">Privacy</a>
        <a href="#">About</a>
        <a href="#">T & Cs</a>
        <a href="#">Logout</a>
      </div>

      <div id="background">

        <div id="pet-header">
          <img id="pet-pic" src="images/background.jpg">

          <div id="pet-name">
            Pet Name
          </div>
        </div>

        <div id="stats-panel">
          <div id="stats-title">
            STATS
          </div>

          <div class="stats-list">
            <div class="stat">
                Species: Dog
            </div>
            <div class="stat">
                Breed: Alsatian
            </div>
            <div class="stat">
                Weight(kg): 56
            </div>
            <div class="stat">
                Height(cm): 40
            </div>
            <div class="stat">
                Favourite food: Cheese Burger
            </div>

              Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
            </div>-->

            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-out" name="signout">Sign Out</button>
            </div>-->

          </div>

        </div>

      </div>


    </content>

</body>
