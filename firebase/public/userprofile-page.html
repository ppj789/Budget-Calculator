
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragon Monkeys</title>

    <link rel="stylesheet" type="text/css" href="css/userprofile-page.css">

    <script defer src="/__/firebase/4.8.1/firebase-app.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <script type="text/javascript" src="js/userprofile-page.js"></script>

  </head>
  <body>

    <header id="header">
      <div class="container">
        <h1>
          <span id="menu-button-icon" onclick="openNav()">&#9776;</span>
          Pet Manager
          <div id="profile-pic-header">
            <img id="profile-pic" src="images/unknown.jpg">
          </div>
        </h1>

      </div>

      <div>

      </div>
    </header>

    <content>

      <div id="dialogue-div">
        <div id="box">

          <a href="javascript:void(0)" class="closebtn" onclick="closeDialogue(0)">&times;</a>

          <div id="photo-name-div">
            <div id="select-photo-div">
              Pet photo<input type="file" id="petfile" name="file"/>
            </div>

            <input id="pet-name-input" type="text" placeholder="Pet name"/>

          </div>

          <div id="pet-facts">

            <div id="pet-facts-title">
              Pet Facts
            </div>

            <div id="pet-facts-list">
              <div class="pet-fact">
                 <input class="pet-fact-field" id = "statKey" type="text" placeholder="E.g Weight"/>
                 <input class="pet-fact-value" id = "statVal" type="text" placeholder="67kg"/>
              </div>

              <div id="add-pet-button-div">
                <button id="add-pet-fact-button">Add pet fact</button>
              </div>

            </div>

          </div>

          <button id="pet-fact-done-button" onclick="closeDialogue(1)">Done</button>

        </div>
      </div>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Settings</a>
        <a href="#">Privacy</a>
        <a href="#">About</a>
        <a href="#">T & Cs</a>
        <a href="#" id="sign-out">Logout</a>
      </div>

      <div id="background">

        <div id="user-landing-strip">
          <div id="cover-photo">
            <img id="cover-pic">

            <div id="profile-pic-landing-container">
              <div id="profile-pic-landing">
                <img id="big-profile-pic">
              </div>
              <div id="user-name">
                Abraham Lincoln
              </div>
            </div>

          </div>
        </div>

        <div id="pets-panel">
          <div id="pets-title">
            MY PETS
          </div>

          <div class="pets-list" id= "pets-list">

          </div>
        </div>

      </div>

  </content>

  </body>
