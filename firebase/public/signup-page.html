<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragon Monkeys</title>

    <link rel="stylesheet" type="text/css" href="css/signup-page.css">

    <script defer src="/__/firebase/4.8.1/firebase-app.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.8.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <script type="text/javascript" src="js/signup-page.js"></script>


  </head>
  <body>

    <header id="header">
      <div class="container">
        <h1>
          Pet Manager
        </h1>

      </div>
    </header>

    <content>

      <div id="background">


        <div id="signup-text">Signup</div>

        <div id="signup-step-1">
          <div id="input-fields">
            Name
            <input class="mdl-textfield__input" type="text" id="name" name="name"/><br/>

            Email
            <input class="mdl-textfield__input" type="text" id="email" name="email"/><br/>

            Password
            <input class="mdl-textfield__input" type="password" id="password" name="password"/>
          </div><br/>

          <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup" onclick="toggleButton(1)" >Sign Up</button>
        </div>


        <div id="signup-step-2">
          <div id="cover-photo">
            Cover Photo <br/>
            <input type="file" id="file" name="file"/>
          </div>

          <div id="profile-pic-landing">
            Profile Pic <br/>
            <input type="file" id="file" name="file"/>
          </div>


          <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup" onclick="toggleButton(3)">Next</button>

        </div>

        <div id="signup-step-3">
          Don't start with an empty profile<br/><button id="add-pet-button">Add Pet</button>

          <br/>

          <a href="userprofile-page.html">
              <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup" onclick="toggleButton(3)">Next</button>
          </a>
        </div>



      </div>

    </content>


  </body>
</html>
